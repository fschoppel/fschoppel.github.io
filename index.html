<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UnoScoreCounter</title>
        <link rel="stylesheet" href="unoCounter.css">

        <!--Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Carter One">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin Condensed">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sometype Mono">

    </head>
    <body>
        <div id="wrapper">
            <!--Heading-->
            <h1>UnoScoreCounter</h1>

            <div id="gameType">
                <input type="number" id="numberOfRoundsInput" value="" placeholder="Rounds">
                </br>
                <button type="button" id="startRoundsButton" onclick="startRounds()">Start Rounds</button>
                </br>
                <button type="button" id="startEndlessButton" onclick="startEndless()">Start Endless</button>
            </div>
        
            <!--Adding Players-->
            <div id="addPlayers">
                <input type="text" id="playerNameAdder" value="" placeholder="Player-Name">
                </br>
                <button type="button" id="addPlayerButton" onclick="newAddPlayer()">Add Player</button>
                </br>
                <button type="button" id="startGameButton" onclick="startGame()">Start Game</button>
                <div id="currentPlayers">
                    <p id="currentPlayersHeading"> </p>
                </div>
            </div>

            <!--Last Round-->
            <div id="lastRound">
                Last Round!
            </div>



    
            <!--New Adding Round-->
            <div class="buttonDivider">
                <button type="button" onclick="NewAddRound()" id="nextRoundButton">Add Round</button>
            </div>
            <div id="roundNumber">
                Round 3
            </div>
            <div id="newRound">
                <!--<div class= NEWNewRound><span class="NEWNewRoundName">TestPlayer</span><span class="NEWNewRoundScore">345</span> <input type="number"><button type="button">Add</button></div> -->
            </div>
            <div class="buttonDivider">
                <button type="button" onclick="addScores()" id="addScoresButton">Add Scores</button>
            </div>


    
            <!--Results-->
            <div class="buttonDivider">
                <button type="button" id="showResultsButton" onclick="showResults()">Show Results</button>
                <button type="button" id="hideResultsButton" onclick="hideResults()">Hide Results</button>
            </div>
            <div id="results">
                
            </div>

            <!--Log-->
            <div class="buttonDivider">
                <button type="button" id="showLogButton" onclick="showLog()">Show Log</button>
                <button type="button" id="hideLogButton" onclick="hideLog()">Hide Log</button>
            </div>
            <div id="log">
                Log:
            </div>

            
        </div> <!--End of wrapper-->

        <!--Scripts-->
        <script src="unoCounter.js"></script>


          

    </body>

</html>
